name: zeta-missionary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo apt clean
          df -h

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y git bc bison flex libssl-dev libelf-dev \
          clang lld llvm ccache python3 zip make gcc

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=10G" >> $GITHUB_ENV
          ccache -M 10G || true

      - name: Clone Valhaze GKI
        run: |
          git clone --depth=1 https://github.com/fjrXTR/v1llx-gki-5.10 kernel

      - name: Add KernelSU-Next
        run: |
          rm -rf kernel/drivers/kernelsu
          git clone --depth=1 https://github.com/KernelSU-Next/KernelSU.git kernel/drivers/kernelsu
          echo 'source "drivers/kernelsu/Kconfig"' >> kernel/drivers/Kconfig
          echo 'obj-$(CONFIG_KSU) += kernelsu/' >> kernel/drivers/Makefile

      - name: Kernel name
        run: |
          sed -i 's/CONFIG_LOCALVERSION=.*/CONFIG_LOCALVERSION="-zeta-âœ¦missionary"/' kernel/arch/arm64/configs/gki_defconfig

      - name: Configure kernel
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          export CC=clang
          export CXX=clang++
          export LD=ld.lld

          make -C kernel O=out gki_defconfig

          kernel/scripts/config --file kernel/out/.config \
            -e CONFIG_CC_IS_CLANG \
            -e CONFIG_LD_LLD \
            -e CONFIG_LTO_CLANG \
            -e CONFIG_THINLTO \
            -d CONFIG_LTO_CLANG_FULL \
            -e CONFIG_PREEMPT \
            -e CONFIG_PREEMPT_DYNAMIC \
            -e CONFIG_PREEMPT_COUNT \
            -e CONFIG_HZ_250 \
            -e CONFIG_NO_HZ_COMMON \
            -e CONFIG_NO_HZ_IDLE \
            -e CONFIG_HIGH_RES_TIMERS \
            -e CONFIG_SCHED_AUTOGROUP \
            -e CONFIG_SCHED_CORE \
            -e CONFIG_SCHED_HRTICK \
            -e CONFIG_UCLAMP_TASK \
            -e CONFIG_CPU_FREQ_GOV_SCHEDUTIL \
            -e CONFIG_CPU_IDLE \
            -e CONFIG_CPU_IDLE_GOV_MENU \
            -e CONFIG_CPU_IDLE_GOV_TEO \
            -e CONFIG_RCU_EXPERT \
            -e CONFIG_RCU_BOOST \
            -e CONFIG_RCU_BOOST_DELAY \
            -e CONFIG_RCU_NOCB_CPU \
            -e CONFIG_CGROUPS \
            -e CONFIG_CGROUP_SCHED \
            -e CONFIG_CGROUP_CPUACCT \
            -e CONFIG_CGROUP_FREEZER \
            -e CONFIG_CGROUP_BPF \
            -e CONFIG_NAMESPACES \
            -e CONFIG_USER_NS \
            -e CONFIG_PID_NS \
            -e CONFIG_NET_NS \
            -e CONFIG_IPC_NS \
            -e CONFIG_ZRAM \
            -e CONFIG_ZRAM_DEF_COMP_LZ4 \
            -e CONFIG_CRYPTO_LZ4 \
            -e CONFIG_ARM64_PAN \
            -e CONFIG_ARM64_UAO \
            -e CONFIG_ARM64_PTR_AUTH \
            -e CONFIG_ARM64_BTI \
            -e CONFIG_VDSO \
            -e CONFIG_OPTIMIZE_INLINING \
            -e CONFIG_DISABLE_UNUSED_SYMBOLS \
            -e CONFIG_KSU \
            -e CONFIG_KSU_SUSFS \
            -e CONFIG_KSU_MANUAL_HOOK

          make -C kernel O=out olddefconfig

      - name: Build kernel
        run: |
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          export CC="ccache clang"
          export CXX="ccache clang++"
          export LD=ld.lld

          make -C kernel O=out -j$(nproc --ignore=2)

      - name: Pack AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r ../zeta-missionary.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: zeta-missionary
          path: zeta-missionary.zip
