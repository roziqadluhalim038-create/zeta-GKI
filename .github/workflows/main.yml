name: Missionary-Zeta GKI

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git make bc bison flex libssl-dev libelf-dev \
            llvm lld ccache python3 curl zip

      - name: Setup AOSP Clang 19
        run: |
          mkdir -p /opt/clang
          curl -fSL "https://github.com/esk-project/aosp-clang-prebuilts/releases/download/r450784/clang-r450784-linux-x86.tar.gz" \
            -o /tmp/clang19.tar.gz
          tar -xzf /tmp/clang19.tar.gz -C /opt/clang --strip-components=1
          chmod -R a+rX /opt/clang
          echo "/opt/clang/bin" >> "$GITHUB_PATH"

      - name: Set Clang environment
        run: |
          export CC=clang
          export CXX=clang++
          export LD=ld.lld

      - name: Clone Kernel
        run: |
          git clone --depth=1 https://github.com/fjrXTR/gki-5.10.git kernel

      - name: Add KernelSU
        run: |
          rm -rf kernel/drivers/kernelsu
          git clone --depth=1 https://github.com/RapliVx/KernelSU.git kernel/drivers/kernelsu

      - name: Build Missionary-Zeta + KernelSU
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CXX=clang++
          export LD=ld.lld
          export LLVM=1
          export LLVM_IAS=1
          export KCFLAGS="-O3"
          export KBUILD_BUILD_USER=Zeta
          export KBUILD_BUILD_HOST=Missionary

          mkdir -p kernel/out

          make -C kernel O=out gki_defconfig

          scripts/config --file kernel/out/.config \
            -e CONFIG_CC_IS_CLANG \
            -e CONFIG_LD_LLD \
            -e CONFIG_LTO_CLANG \
            -e CONFIG_LTO_CLANG_FULL \
            -d CONFIG_THINLTO \
            -d CONFIG_GCC_PLUGINS \
            -e CONFIG_PREEMPT \
            -e CONFIG_PREEMPT_DYNAMIC \
            -e CONFIG_PREEMPT_COUNT \
            -e CONFIG_HZ_300 \
            -e CONFIG_HZ \
            -e CONFIG_NO_HZ_COMMON \
            -e CONFIG_NO_HZ_IDLE \
            -e CONFIG_SCHED_AUTOGROUP \
            -e CONFIG_SCHED_CORE \
            -e CONFIG_SCHED_HRTICK \
            -e CONFIG_UCLAMP_TASK \
            -e CONFIG_CPU_FREQ_GOV_SCHEDUTIL \
            -e CONFIG_CPU_IDLE \
            -e CONFIG_CPU_IDLE_GOV_MENU \
            -e CONFIG_CPU_IDLE_GOV_TEO \
            -e CONFIG_RCU_EXPERT \
            -e CONFIG_RCU_BOOST \
            -e CONFIG_RCU_BOOST_DELAY \
            -e CONFIG_RCU_NOCB_CPU \
            -e CONFIG_HIGH_RES_TIMERS \
            -e CONFIG_TICK_ONESHOT \
            -e CONFIG_CGROUPS \
            -e CONFIG_CGROUP_SCHED \
            -e CONFIG_CGROUP_CPUACCT \
            -e CONFIG_CGROUP_FREEZER \
            -e CONFIG_CGROUP_BPF \
            -e CONFIG_NAMESPACES \
            -e CONFIG_USER_NS \
            -e CONFIG_PID_NS \
            -e CONFIG_NET_NS \
            -e CONFIG_IPC_NS \
            -e CONFIG_ZRAM \
            -e CONFIG_ZRAM_DEF_COMP_LZ4 \
            -e CONFIG_CRYPTO_LZ4 \
            -e CONFIG_ARM64_PAN \
            -e CONFIG_ARM64_UAO \
            -e CONFIG_ARM64_PTR_AUTH \
            -e CONFIG_ARM64_BTI \
            -e CONFIG_VDSO \
            -e CONFIG_OPTIMIZE_INLINING \
            -e CONFIG_DISABLE_UNUSED_SYMBOLS \
            -e CONFIG_KSU \
            -e CONFIG_KSU_SUSFS \
            -e CONFIG_KSU_MANUAL_HOOK

          make -C kernel O=out olddefconfig
          make -C kernel O=out -j$(nproc)

      - name: Setup AnyKernel3
        run: |
          rm -rf anykernel3
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git anykernel3
          cp kernel/out/arch/arm64/boot/Image anykernel3/
          cp kernel/out/arch/arm64/boot/dtbo.img anykernel3/ || true
          cd anykernel3
          zip -r ../Missionary-Zeta-Kernel.zip *

      - name: Upload AnyKernel3 ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Missionary-Zeta Kernel
          path: Missionary-Zeta-Kernel.zip
